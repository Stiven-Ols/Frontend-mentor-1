<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-[#F4D04E]">
    <main class="wrapper flex h-screen justify-center items-center">
      <section class="card flex flex-col justify-start items-start gap-4 sm:gap-8 p-[20px] sm:p-[30px] h-[500px] sm:h-[550px]">
        <div class="card-img">
          <img src="./img/illustration-article.svg" alt="ilustration_svg">
        </div>
        <div class="card-text flex flex-col justify-start items-start gap-3">
          <p class="card-tagg">Learning</p>
          <p class="card-date">published 21 dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-info">These lenguages are the backbone of every website, definig structure, content, and presentation.</p>
        </div>
        <div class="card-avatar flex justify-start items-center gap-2">
          <img src="./img/image-avatar.webp" alt="avatar">
          <p>Greg Hooper</p>
        </div>
      </section>
    </main>
</body>
</html>
